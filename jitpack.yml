jdk:
  - oraclejdk8
install:
   - find / -type f -name opt -exec echo {} \; -exec {} --version \; 2>/dev/null
   - find / -type f -name clang -exec echo {} \; -exec {} --version \; 2>/dev/null
   #- wget http://releases.llvm.org/3.8.1/clang+llvm-3.8.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
   #- tar xvf clang+llvm-3.8.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz   
   #- export PATH=/android/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
   - export PATH=/android/ndk/toolchains/llvm-3.6/prebuilt/linux-x86_64/bin:$PATH
   #- git clone https://github.com/graalvm/mx.git   
   - git clone -b maven --depth 1 https://github.com/okutane/mx   
   - export PATH=`pwd`/mx:$PATH
   - which clang || "echo no clang on path"
   - which opt || echo "no opt on path"
   - SULONG_VERSION=3.2 mx build
   - mx maven-install
